<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Open+Sans:ital,wght@0,300;0,600;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9495825293.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="contenedor-main">
        <!-- SECCION HEADER -->
        <header>
            <h1 class="h1-titulo">Generador de Memes</h1>
            <div class="opciones-header">
                <button id="boton-aside-imagen" class="boton-header"><i
                        class="fa-sharp fa-solid fa-file-image icono"></i>Imagen</button>
                <button id="boton-aside-texto" class="boton-header"><i
                        class="fa-sharp fa-solid fa-font icono"></i>Texto</button>
                <button class="boton-header hidden" id="boton-claro"><i class="fa-solid fa-lightbulb icono"></i>Modo
                    claro</button>
                <button class="boton-header" id="boton-oscuro"><i class="fa-solid fa-lightbulb icono"></i>Modo
                    oscuro</button>
            </div>
        </header>
        <!-- SECCION MAIN -->
        <main>
            <div class="contenedor-editor" id="contenedor-editor">
                <p class="texto-meme" id="texto-sup-meme">TOP TEXT</p>
                <div class="meme-img" id="meme-img"></div>
                <p class="texto-meme" id="texto-inf-meme">BOTTOM TEXT</p>
            </div>
            <button type="button" class="boton-descargar" id="boton-descargar"><i
                    class="fa-solid fa-download icono"></i>Descargar
                meme</button>
        </main>
    </div>
    <aside class="aside" id="aside-img">
        <a class="cruz-aside" id="cruz-aside-img">X</a>
        <h2>IMAGEN</h2>
        <div class="url">
            <h3>URL</h3>
            <input type="text" class="input-url" id="input-url">
        </div>
        <h3>FONDO</h3>
        <div class="div-fondo">
            <div class="fondo-img">
                <input type="color" name="" id="color-fondo-img" class="input-color-circulo" value="#ffffff"><span
                    id="codigo-color-img">#FFFFFF</span>
            </div>
            <select name="fondo" id="select-fondo-imagen" class="select-img">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
            </select>
        </div>
        <h3>FILTROS</h3>
        <label for="range-brillo">BRILLO</label>
        <input type="range" name="range-brillo" class="range" id="range-brillo" min="0" max="1" value="1" step="0.1">
        <label for="range-opacidad">OPACIDAD</label>
        <input type="range" name="range-opacidad" class="range" id="range-opacidad" min="0" max="1" value="1" step="0.1">
        <label for="range-contraste">CONTRASTE</label>
        <input type="range" name="range-contraste" class="range" id="range-contraste" min="100" max="1000" value="100"
            step="1">
        <label for="range-desenfoque">DESENFOQUE</label>
        <input type="range" name="range-desenfoque" class="range" id="range-desenfoque" min="0" max="10" value="0" step="0.1">
        <label for="range-grises">ESCALA DE GRISES</label>
        <input type="range" name="range-grises" class="range" id="range-grises" min="0" max="100" value="0" step="0.1">
        <label for="range-sepia">SEPIA</label>
        <input type="range" name="range-sepia" class="range" id="range-sepia" min="0" max="100" value="0" step="0.1">
        <label for="range-hue">HUE</label>
        <input type="range" name="range-hue" class="range" id="range-hue" min="0" max="359" value="0" step="1">
        <label for="range-saturado">SATURADO</label>
        <input type="range" name="range-saturado" class="range" id="range-saturado" min="100" max="1000" value="100"
            step="10">
        <label for="range-negativo">NEGATIVO</label>
        <input type="range" name="range-negativo" class="range" id="range-negativo" min="0" max="1" value="0" step="0.1">
        <button type="reset" class="boton-aside" id="boton-filtros">Reestablecer filtros</button>
    </aside>
    <aside class="aside hidden" id="aside-texto">
        <a class="cruz-aside" id="cruz-aside-texto">X</a>
        <h2>TEXTO</h2>
        <div class="texto-texarea">
            <h3>SUPERIOR</h3>
            <textarea class="select-texto" id="top-text-input" maxlength="50">TOP TEXT</textarea>
        </div>
        <input type="checkbox" id="texto-superior">
        <label for="">Sin texto superior</label>

        <div class="texto-texarea">
            <h3>INFERIOR</h3>
            <textarea class="select-texto" id="bottom-text-input" maxlength="50">BOTTOM TEXT</textarea>
        </div>
        <input type="checkbox" id="texto-inferior">
        <label for="">Sin texto inferior</label>

        <div>
            <h3>FUENTE</h3>
            <select name="fuente" id="select-texto" class="select-texto">
                <option value="arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewriter">American Typewriter</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvatica">Helvatica</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>
        <div class="tipos-de-justificado">
            <input type="number" name="" id="tamanio-fuente" class="select-texto" value="40">
            <button type="button" class="boton-justificado" id="boton-alineado-izq"><i
                    class="fas fa-align-left"></i></button>
            <button type="button" class="boton-justificado" id="boton-alineado-centro"><i
                    class="fas fa-align-center"></i></button>
            <button type="button" class="boton-justificado" id="boton-alineado-der"><i
                    class="fas fa-align-right"></i></button>
        </div>
        <div class="color-fondo">
            <div class="div-color-texto">
                <label for="color-texto">COLOR</label>
                <div class="color-fondo-texto">
                    <input type="color" name="color-texto" id="color-texto" class="input-color-circulo"
                        value="#000000"><span id="codigo-color-texto">#000000</span>
                </div>
            </div>
            <div class="div-color-texto">
                <label for="fondo-texto">FONDO</label>
                <div class="color-fondo-texto">
                    <input type="color" name="fondo-texto" id="color-fondo-texto" class="input-color-circulo"
                        value="#ffffff"><span id="codigo-color-fondo">#FFFFFF</span>
                </div>
            </div>
        </div>
        <input type="checkbox" name="fondo-transparente" id="fondo-transparente">
        <label for="fondo-transparente">Fondo Transparente</label>
        <h3>CONTORNO</h3>
        <div class="tipos-de-contorno">
            <button type="button" class="boton-texto" id="sin-contorno">Ninguno</button>
            <button type="button" class="boton-texto" id="contorno-claro">Claro</button>
            <button type="button" class="boton-texto" id="contorno-oscuro">Oscuro</button>
        </div>
        <label for="espaciado">ESPACIADO</label>
        <input type="number" name="espaciado" id="espaciado" class="select-texto" min="5" max="60" value="35">
        <h3>INTERLINEADO</h3>
        <select id="interlineado" class="select-texto">
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
        </select>
    </aside>
    <script src="script.js"></script>
</body>

</html>
