<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Open+Sans:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9495825293.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor-main">
    <!-- SECCION HEADER -->
        <header>
            <h1 class="h1-titulo">Generador de Memes</h1>
            <div class="opciones-header"> 
                    <button id="boton-aside-imagen" class="boton-header"><i class="fa-sharp fa-solid fa-file-image"></i>Imagen</button>
                    <button id="boton-aside-texto" class="boton-header"><i class="fa-sharp fa-solid fa-font"></i>Texto</button>
                    <button class="boton-header"><i class="fa-solid fa-lightbulb"></i>Modo claro</button>
            </div>
        </header>
    <!-- SECCION MAIN -->
        <main>
            <div class="contenedor-editor">
                <p class="texto-meme">TOP TEXT</p>
                <div class="div-img"></div>
                <p class="texto-meme">BOTTOM TEXT</p>
            </div>
            <div class="boton-descargar"><i class="fa-solid fa-download"></i>Descargar meme</div>
        </main>
    </div>
    <aside class="aside" id="aside-img">
        <h2>IMAGEN</h2>
        <div class="url">
            <h3>URL</h3>
            <input type="text">
        </div>
        <h3>FONDO</h3>
            <div class="div-fondo">
                <div class="fondo-img">
                    <input type="color"  name="" id="color-fondo-img" value="#ffffff">
                </div>
            <label>
                <select name="fondo" id="" class="select-img">
                    <option value="Ninguno">Ninguno</option>
                    <option value="Aclarar">Aclarar</option>
                    <option value="Oscurecer">Oscurecer</option>
                    <option value="Diferencia">Diferencia</option>
                    <option value="Luminosidad">Luminosidad</option>
                    <option value="Oscurecer">Oscurecer</option>
                </select>
            </label>
            </div>
        <h3>FILTROS</h3>
        <label>BRILLO</label>
        <input type="range" name="" class="range"   id="range-brillo" min="1" max="100" value="100">
        <label>OPACIDAD</label>
        <input type="range" name="" class="range" id="range-opacidad" min="1" max="100" value="100">
        <label>CONTRASTE</label>
        <input type="range" name="" class="range" id="range-contraste" min="1" max="100" value="1">
        <label>DESENFOQUE</label>
        <input type="range" name="" class="range" id="range-desenfoque" min="1" max="100" value="1">
        <label>ESCALA DE GRISES</label>
        <input type="range" name="" class="range" id="range-grises" min="1" max="100" value="1">
        <label>SEPIA</label>
        <input type="range" name="" class="range" id="range-sepia" min="1" max="100" value="1">
        <label>HUE</label>
        <input type="range" name="" class="range" id="range-hue" min="1" max="100" value="1">
        <label>SATURADO</label>
        <input type="range" name="" class="range" id="range-saturado" min="1" max="100" value="1">
        <label>NEGATIVO</label>
        <input type="range" name="" class="range" id="range-negativo" min="1" max="100" value="1">
        <h4 class="boton-aside">Reestablecer filtros</h4>
    </aside>
    <aside class="aside hidden" id="aside-texto">
        <h2>TEXTO</h2>
        <div class="texto-texarea">
            <h3>SUPERIOR</h3>
            <textarea class="select-texto">TOP TEXT</textarea></div>
            <input type="checkbox">
            <label for="">Sin texto superior</label>
        
        <div class="texto-texarea">
            <h3>INFERIOR</h3>
            <textarea class="select-texto">BOTTOM TEXT</textarea></div>
            <input type="checkbox">
            <label for="">Sin texto inferior</label>
        
        <div>
            <h3>FUENTE</h3>
                <select name="fuente" id="" class="select-texto">
                    <option value="arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvatica">Helvatica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
        </div>
        <div class="tipos-de-justificado">
            <input type="number" name="" id="tamanio-fuente" class="select-texto" value="40">
            <label for=""></label>
            <div class="boton-justificado"><i class="fas fa-align-left"></i></div>
            <div class="boton-justificado"><i class="fas fa-align-center"></i></div>
            <div class="boton-justificado"><i class="fas fa-align-right"></i></div>
        </div>
        <div class="color-fondo">
            <div class="div-color-texto">
                <h3>COLOR</h3>
                <div class="color-fondo-texto"><input type="color" name="" id="" value="#000000"></div>
            </div>
            <div class="div-color-texto">
                <h3>FONDO</h3>
                <div class="color-fondo-texto"><input type="color" name="" id="" value="#ffffff"></div>
            </div>
        </div>
        <input type="checkbox">
        <label>Fondo Transparente</label>
        <h3>CONTORNO</h3>
            <div class="tipos-de-contorno">
                <div class="boton-texto">Ninguno</div>
                <div class="boton-texto">Claro</div>
                <div class="boton-texto">Oscuro</div>
            </div>
        <h3>ESPACIADO</h3>
        <input type="number" name="" id="" class="select-texto" min="5" max="60" value="35">
        <h3>INTERLINEADO</h3>
        <select id="" class="select-texto">
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
        </select>
    </aside>
    <script src="script.js"></script>
</body>
</html>
